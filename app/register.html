<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="css/animate.css"/> -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="./libs/slick.css">
    <link rel="stylesheet" media="all" href="./libs/swiper.min.css">
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Главная</title>
</head>
<body>
//= details/header.html
<main>

    <section class="log-block">
        <div class="container">
            <div class="log-block__container">
                <div class="log-block-form">
                    <div class="log-block__head">
                        <p>Регистрация</p>
                        <span>Введите ваши данные ниже</span>
                    </div>
                    <div class="log-block__content">
                        <div class="form">
                            <form action="">
                                <div class="input-cont">
                                    <label for="">Ваше имя</label>
                                    <input type="text" placeholder="Введите имя">
                                </div>
                                <div class="input-cont">
                                    <label for="">Ваш телефон</label>
                                    <input type="text" placeholder="+38 (_ _ _) _ _ _ - _ _ - _ _">
                                </div>
                                <div class="input-cont">
                                    <label for="">Ваша почта</label>
                                    <input type="text" placeholder="Введите Email">
                                </div>
                                <div class="input-cont input-cont--pass">
                                    <label for="">Придумайте пароль</label>
                                    <input type="password" placeholder="Введите новый пароль">
                                    <div class="icon">
                                        <img src="./img/eye-1.svg" alt="">
                                    </div>
                                </div>
                                <div class="input-cont input-cont--pass">
                                    <label for="">Повторите пароль</label>
                                    <input type="password" placeholder="Введите пароль еще раз">
                                    <div class="icon">
                                        <img src="./img/eye-1.svg" alt="">
                                    </div>
                                </div>
                                <button class="btn btn--paper">Войти</button>

                            </form>
                            <div class="bottom-form">
                                <p>Регистрируясь, вы соглашаетесь
                                    с нашей <a href="#">политикой</a></p>
                                <a href="">Уже есть аккаунт?</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>


</main>
//= details/footer.html
//= details/scripts.html

</body>
</html>
